<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Master Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">

    <!-- Question 1 -->
    <div class="question">
      <h3>1. What does HTML stand for?</h3>
      <div class="options">
        <label class="correct">Hyper Text Markup Language</label>
        <label>High Tech Machine Learning</label>
        <label>Hyperlinks and Text Markup Level</label>
        <label>Home Tool Markup Language</label>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h3>2. Which CSS property changes text color?</h3>
      <div class="options">
        <label>background-color</label>
        <label class="correct">color</label>
        <label>font-style</label>
        <label>text-decoration</label>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <h3>3. Which tag is used for inserting a line break?</h3>
      <div class="options">
        <label>&lt;break&gt;</label>
        <label class="correct">&lt;br&gt;</label>
        <label>&lt;lb&gt;</label>
        <label>&lt;line&gt;</label>
      </div>
    </div>

    <!-- Question 4 -->
    <div class="question">
      <h3>4. What does CSS stand for?</h3>
      <div class="options">
        <label>Color Style Sheets</label>
        <label>Creative Style Sheets</label>
        <label class="correct">Cascading Style Sheets</label>
        <label>Computer Style Sheets</label>
      </div>
    </div>

    <!-- Question 5 -->
    <div class="question">
      <h3>5. Which HTML attribute specifies an image source?</h3>
      <div class="options">
        <label>href</label>
        <label>link</label>
        <label class="correct">src</label>
        <label>source</label>
      </div>
    </div>

    <!-- Question 6 -->
    <div class="question">
      <h3>6. Which CSS property controls the size of text?</h3>
      <div class="options">
        <label>font-style</label>
        <label>text-size</label>
        <label class="correct">font-size</label>
        <label>text-transform</label>
      </div>
    </div>

  </div>

</body>
</html>
